<div class="row">
  <div
    class="col-xs-6 col-md-6 col-lg-6 col-md-offset-3"
    style="margin: 10vh auto auto;"
  >
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input
          type="text"
          id="login"
          name="login"
          class="form-control"
          [(ngModel)]="login"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>
      <div>
        <button class="btn btn-primary" (click)="authUser()">Login</button>
      </div>
    </form>
  </div>
</div>
